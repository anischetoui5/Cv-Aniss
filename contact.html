.switch {
    font-size: 17px;
    position: fixed; /* Fix the position relative to the viewport */
    width: 3.5em;
    height: 2em;
    transform: translateX(-50%); /* Center horizontally */
    bottom: 20px; /* Distance from the bottom */
    z-index: 1000; /* Ensure the switcher is on top of other elements */
    margin-bottom: 0; /* Optional: Adjust if you need more spacing from the bottom */
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

/* The slider */
.slider {
    --background: #28096b;
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--background);
    transition: 0.5s;
    border-radius: 30px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 1.4em;
    width: 1.4em;
    border-radius: 50%;
    left: 10%;
    bottom: 15%;
    background: var(--background);
    transition: 0.5s;
}

input:checked + .slider {
    background-color: #522ba7;
}

input:checked + .slider:before {
    transform: translateX(100%);
}

    <script>
        // Handle the form submission and save data to localStorage
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way
                
                // Get the form data
                const name = form.querySelector('input[name="name"]').value;
                const email = form.querySelector('input[name="email"]').value;
                const phone = form.querySelector('input[name="phone"]').value;
                const project = form.querySelector('textarea[name="project"]').value;

                // Store data in localStorage
                let formData = {
                    name: name,
                    email: email,
                    phone: phone,
                    project: project
                };

                // If data already exists in localStorage, fetch it and add the new entry
                let allEntries = JSON.parse(localStorage.getItem("formEntries")) || [];
                allEntries.push(formData);
                localStorage.setItem("formEntries", JSON.stringify(allEntries));

                // Show alert to user
                alert("Done");

                // Redirect to data.html
                window.location.href = "data.html";
            });
        });
    </script>

    <script>
        // Ensure the DOM is fully loaded before trying to access elements
        document.addEventListener('DOMContentLoaded', () => {
            const toggleSwitch = document.querySelector('.switch input');

            // Check for saved theme in local storage
            const savedTheme = localStorage.getItem('theme') || 'light';

            // If dark theme is saved, apply it
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                toggleSwitch.checked = true; // Set the toggle switch to "on"
            }

            // Handle theme change
            toggleSwitch.addEventListener('change', () => {
                // Toggle dark mode class
                document.body.classList.toggle('dark-mode');
                
                // Save the new theme preference in local storage
                const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
            });
        });
    </script>
